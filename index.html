<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href=" style.css" type="text/css">
   
</head>
<body>
    <di class="main">
        <div class="register">
            <h2>Register Here</h2>
            <form id="register">
                <div class="box3">
                <label for="">First Name :</label>
                <br>
                <input type="text" class="name" placeholder="Enter Your First Name">
                <br><br>
                <label>Last Name :</label>
                <br>
                <input type="text" class="name" placeholder="Enter Your Last Name" >
                <br><br>
                <label>Father's Name :</label>
                <br><input type="text" class="name" placeholder="Enter Your Father's Name">
                <br><br>
                <label>Your Age : </label>
                <br>
                <input type="number" min="18" max="40" class="name" placeholder="Click UP & DOWN to Enter Valid Age">
                <br><br>
                <label>Email : </label>
                <br> 
                <input type="email" class="name"
                 placeholder="Enter Your Valid Email">
                </div>
                 <br><br>
                 <label>Gender :</label>
                 <br>
                 &nbsp;&nbsp;&nbsp;
                 <input type="radio" name="gender" id="male">
                 &nbsp;
                 <span> Male</span>
                 &nbsp;&nbsp;&nbsp;
                 <input type="radio" name="gender" id="female">
                 &nbsp;
                 <span> Female</span>
                 <br><br>
                 <label>Known Language :</label>
                 <br>
                 &nbsp;&nbsp;&nbsp;
                 <input type="checkbox" id="Pashto">
                 <span>Pashto</span>
                 &nbsp;&nbsp;&nbsp;
                 <input type="checkbox" id="eng">
                
                 <span>English</span>
                 &nbsp;&nbsp;&nbsp;
                 <input type="checkbox" id="urdu">
                 
                 <span>Urdu</span>
                <br><br>
                <input type="submit" value="Submit" id="submit">
     </form> <!--End tegister-->
        </div><!-- End main -->
    </di>
</body>
</html>
